<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="weather-header">Weather</h1>
        <div class="sub-header">Enter your location:</div>
    </div>
    <form action="get">
        <div class="search-box">
            <input type="text" name="weather-search" id="weather-search" placeholder="Sydney, Australia" required>
            <button type="button" id="search-btn">Search</button>
        </div>
    </form>
    <script src="index.js" defer></script>
</body>
</html>
